[package]
name = "luminol"
version = "0.3.0"
authors = ["Lily Lyons <lily@nowaffles.com>", "Egor Poleshko <somedevfox@gmail.com>"]
edition = "2021"
rust-version = "1.62"
description = "Luminol is a FOSS recreation of RPG Maker XP in Rust with love ❤️"
license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/Speak2Erase/Luminol"
keywords = ["gamedev", "rpg", "rpg-maker"]
categories = ["games"]
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
egui = "0.19.0"
egui_extras = { version = "0.19.0", features = ["svg", "image"] }
image = { version = "0.24", features = ["jpeg", "png"] }
eframe = { version = "0.19.0", features = ["persistence"] }
serde = { version = "1", features = ["derive"] }
ron = "0.8"
ndarray = { version = "0.15.6", features = ["serde"] }
rfd = "0.10.0"
num-traits = "0.2"
strum = { version = "0.24.1", features = ["derive"] }
egui_dock = "0.2.1"
egui-notify = "0.4.0"
ruby-marshal = { version = "0.0.1", path = "marshal" }
cfg-if = "1.0.0"
futures = "0.3.24"
git-version = "0.3.5"

[features]
default = ["generic-tilemap"]
generic-tilemap = []
discord-rpc = ["discord-sdk"]

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tracing-subscriber = "0.3"
rodio = { version = "0.16.0", features = ["symphonia-all"], default-features = false }
poll-promise = { version = "0.1.0", features = ["smol", "tick-poll"] }
tokio = { version = "1.21.2", features = ["macros", "rt-multi-thread"] }
async-fs = "1.6.0"
discord-sdk = { version = "0.3.0", optional = true }

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.6"
tracing-wasm = "0.2"
wasm-bindgen = "0.2.82"
wasm-bindgen-futures = "0.4.33"
js-sys = "0.3.59"
web-sys = "0.3.59"
rodio = { version = "0.16.0", features = ["wasm-bindgen", "symphonia-all"], default-features = false }
poll-promise = { version = "0.1.0", features = ["web"] }
wasm-timer = "0.2.5"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

[package.metadata.winres]
OriginalFilename = "Luminol.exe"
ProductName = "Luminol"
ProductVersion = "0.3.0"
FileDescription = "FOSS RPG Maker Editor"

# Fast and performant.
[profile.release]
opt-level = 3
lto = "thin"

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable max optimizations for dependencies, but not for our code:
[profile.dev.package."*"]
opt-level = 3

# See why config is set up this way.
# https://bevy-cheatbook.github.io/pitfalls/performance.html#why-not-use---release

[workspace]
members = ["marshal"]

[patch.crates-io]
poll-promise = { git = "https://github.com/Speak2Erase/poll-promise", rev = "47688e8" }

# If you want to use the bleeding edge version of egui and eframe:
# egui = { git = "https://github.com/emilk/egui", branch = "master" }
# eframe = { git = "https://github.com/emilk/egui", branch = "master" }

# If you fork https://github.com/emilk/egui you can test with:
# egui = { path = "../egui/crates/egui" }
# eframe = { path = "../egui/crates/eframe" }
